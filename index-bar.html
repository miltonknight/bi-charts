<html>

	<head>
		<meta charset="utf-8" />
		<title>异形柱状图demo</title>
		<script src="js/echarts.js"></script>
		<script src="js/jquery-2.2.3.js"></script>
		<style type="text/css">
			#main {
				width: 800px;
				height: 500px;
				border: 1px solid #ccc;
				margin: 30px;
			}
		</style>
	</head>

	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main"></div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById("main"));

			// 指定图表的配置项和数据
			
			option = {
			    backgroundColor: '#031245',
			    grid: {
					left: '12%',
					top: '15%',
					bottom: '12%',
					right: '8%'
				},
			    xAxis: {
			    	data: ['零件-A', '零件-B', '零件-C', '零件-D', '零件-E'],
			        axisTick: {
						show: false
					},
					axisLine: {
						lineStyle: {
							color: 'rgba(255, 129, 109, 0.2)',
							width: 1 //这里是为了突出显示加上的
						}
					},
					axisLabel: { // X轴字体设置
						textStyle: {
							color: '#fff',
							fontSize: 12
						}
					}
			    },
			    yAxis: [{
			    		// 轴标题名称设置
			    		type: 'value',
//				        name: '单位：{red|个} / {orange|吨}',
				        name: '单位：{tColor|箱}',
				        nameTextStyle: {
				            color: '#fff', // name颜色
				            rich: { // 调用富文本方式
				                red: {
				                    color: 'red'
				                },
				                tColor:{
				                    color: 'orange'
				                }
				            }
				        },
						axisTick: { // 刻度显隐
							show: true
						},
						axisLine: {
							lineStyle: { // y轴线颜色
								color: 'rgba(255, 129, 109, 0.3)',
								width: 1 //这里是为了突出显示加上的
							}
						},
						axisLabel: { // Y轴字体设置
							textStyle: {
								color: '#fff'
							}
						},
						splitArea: {
							areaStyle: {
								color: 'rgba(255,255,255,.5)'
							}
						},
						splitLine: {
							show: true,
							lineStyle: {
								color: 'rgba(255, 129, 109, 0.1)',
								width: 0.5,
								type: 'dashed'
							}
						}
						
					}
				],
			    series: [{
			        type: 'pictorialBar',
			        barCategoryGap: '0%',
			        symbol: 'path://M0,10 L10,10 C5.5,10 5.5,5 5,0 C4.5,5 4.5,10 0,10 z',
			        label: { // 表头
						show: true,
						position: 'top',
						distance: 0,
						color: '#fff',
						fontWeight: 'bolder',
						fontSize: 15,
					},
			        itemStyle: {
			            normal: {
							color: {
								type: 'linear',
								x: 0,
								y: 0,
								x2: 0,
								y2: 1,
								// 图标颜色设定
								colorStops: [{
										offset: 0,
										color:'#9A11FF'
									},
									{
										offset: 1,
										color:'#08DFFE'
									}
								],
								global: false //  缺省为  false
							}
						},
						emphasis: {
							opacity: 1
						}
			        },
			        data: [80, 60, 25, 18, 12]
			    }]
			};

			myChart.setOption(option);
		</script>
	</body>

</html>
