<html>

<head>
<meta charset="utf-8" />
<title>飞机图</title>
<script src="js/echarts.js"></script>
<script src="js/jquery-2.2.3.min.js"></script>
<style type="text/css">
#echarts {
	width: 800px;
	height: 500px;
}
</style>
</head>

<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="echarts" class="echarts"></div>

<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var chart = echarts.init(document.getElementById("echarts"));

// var uploadedDataURL = "https://www.makeapie.com/asset/get/s/data-1528971808162-BkOXf61WX.json";
var uploadedDataURL = "data-plane.json";

/**
此版本通过设置geoindex && seriesIndex: [1] 属性来实现geo和map共存，来达到hover散点和区域显示tooltip的效果

默认情况下，map series 会自己生成内部专用的 geo 组件。但是也可以用这个 geoIndex 指定一个 geo 组件。这样的话，map 和 其他 series（例如散点图）就可以共享一个 geo 组件了。并且，geo 组件的颜色也可以被这个 map series 控制，从而用 visualMap 来更改。
当设定了 geoIndex 后，series-map.map 属性，以及 series-map.itemStyle 等样式配置不再起作用，而是采用 geo 中的相应属性。

http://echarts.baidu.com/option.html#series-map.geoIndex

并且加了pin气泡图标以示数值大小
**/


var points = [{
		value: [126.4746, 43.5938], itemStyle: {color: '#3fa8d8'}, // 吉林
	}, {
		value: [116.4551, 40.2539],	itemStyle: {color: '#3fa8d8'}, // 北京
	}, {
		value: [117.4219, 39.4189], itemStyle: {color: '#3fa8d8'}, // 天津
	}, {
		value: [121.4648, 31.2891],	itemStyle: {color: '#f34e2b'}, // 上海
	}, {
		value: [89.9023, 41.748], itemStyle: {color: '#f2eb00'}, // 新疆
	}, {
		value: [103.9526, 30.7617],	itemStyle: {color: '#f2eb00'}, // 成都
	},
]

// 原始数据
var fColors = ["#3fa8d8", "#f2eb00"]; // 定义点和线条颜色
var tCity = ["吉林", "北京", "天津", "上海", "新疆", "成都"]
var tLng = [/*"122.3438",*/ "126.4746", "116.4551", "117.4219", "121.4648", "89.9023", "103.9526"]; // 经度 C0
var tLat = [/*"41.0889", */"43.5938", "40.2539", "39.4189", "31.2891", "41.748", "30.7617"]; // 纬度 C1
var tType = ["空军", "空军", "空军", "空军", "海军", "海军", "海军"]; // 军种 C2
var tJc = ["0102", "0203", "0304", "0405", "0506", "0607"] // 架次 C3
var tNum = [5, 10, 15, 30, 6, 12] // 数量C4
var tForce = ["空1军", "空93033师", "空93团", "空2旅", "空2军", "空12团"] // 服役部队 C5 

var basePoint = ["122.3438", "41.0889"]; // 基准点，沈阳 基准点，筛选出的数据

var dataPoints = []; // 生成数据点
for(var i=0; i<tLat.length; i++) {
	if(tType[i] === "空军") {
		// dataPoints[i] = [tLng[i], tLat[i]];
		dataPoints.push({
		    value: [tLng[i], tLat[i]],
		    itemStyle: {
				color: fColors[0] // '#3fa8d8'
		    },
		});
	} else {
		dataPoints.push({
			value: [tLng[i], tLat[i]],
		    itemStyle: {
				color: fColors[1] // '#f2eb00'
		    },
		});
	}
}
console.log("dataPoints", dataPoints);

var fullPoints = []; // 生成从基准点到数据点的线
for(var j=0; j<tLat.length; j++) {
	if(tType[j] === "空军") {
		// fullPoints[j] = [basePoint, dataPoints[j], {"lineStyle": "{color: '#4fb6d2'}"}];
		fullPoints.push({
		    coords: [ 
		        basePoint,
				dataPoints[j].value
		    ],
		    lineStyle: {
				color: fColors[0] // '#3fa8d8'
		    },
		});
	} else {
		// fullPoints[j] = [basePoint, dataPoints[j], {"lineStyle": "{color: '#f56f1c'}"}];
		fullPoints.push({
		    coords: [ 
		        basePoint,
				dataPoints[j].value
		    ],
		    lineStyle: {
				color: fColors[1] //'#f2eb00'
		    },
		});
	}
}
console.log("fullPoints", fullPoints);

// var uploadedDataURL = "/asset/get/s/data-1482909892121-BJ3auk-Se.json";
chart.showLoading();
let index = -1;

$.getJSON(uploadedDataURL, function(geoJson) {

	echarts.registerMap('china', geoJson);
	chart.hideLoading();
	option = {
		backgroundColor: '#013954',
		title: {
			top: 20,
			// text: '外场集群',
			subtext: '',
			x: 'center',
			textStyle: {
				color: '#ccc'
			}
		},

		tooltip: {
			show: true,
			triggerOn: "click",
			enterable: true,  // 鼠标可进入tooltip
			formatter: function (params, api) {
				// params.dataIndex 可以定义数据index
				console.log("params.dataIndex", params.dataIndex)
				console.log("params.data:::", params.data)
				console.log("api", api)
				// infos += params.marker + "data:::" + params.dataIndex + "value:::" + params.value;
				var infos = '';
				if(params.data != undefined) {
					infos += "位置: " + tCity[params.dataIndex] + "<br>";
					infos += "数量: " + tNum[params.dataIndex] + "<br>";
					infos += "架次: " + tJc[params.dataIndex] + "<br>";
					infos += "服役部队: " + tForce[params.dataIndex] + "<br>";
					infos += "<a href='https://www.baidu.com' target='_blank' style='color:#fff'>查看详细</a>";
				} else {
					infos += "此处无数据"
				}
				return infos;
			}
		},
		geo: {
			map: 'china',
			aspectScale: 0.75, //长宽比
			zoom: 1.1,
			roam: false,
			itemStyle: {
				normal: {
					areaColor: {
						type: 'radial',
						x: 0.5,
						y: 0.5,
						r: 0.8,
						colorStops: [{
							offset: 0,
							color: '#09132c' // 0% 处的颜色
						}, {
							offset: 1,
							color: '#274d68' // 100% 处的颜色
						}],
						globalCoord: true // 缺省为 false
					},
					shadowColor: 'rgb(58,115,192)',
					shadowOffsetX: 10,
					shadowOffsetY: 11
				},
				emphasis: {
					areaColor: '#2AB8FF',
					borderWidth: 0,
					color: 'green',
					label: {
						show: false
					}
				}
			},
			regions: [{
				name: '南海诸岛',
				itemStyle: {
					areaColor: 'rgba(0, 10, 52, 1)',

					borderColor: 'rgba(0, 10, 52, 1)',
					normal: {
						opacity: 0,
						label: {
							show: false,
							color: "#009cc9",
						}
					}
				},
			}],
		},
		series: [{
				type: 'map',
				roam: false,
				label: {
					normal: {
						show: true,
						textStyle: { // 地图字体颜色
							color: '#1DE9B6'
						}
					},
					emphasis: {// 地图字体颜色hover
						textStyle: {
							color: '#ffffff'
						}
					}
				},
				itemStyle: {
					normal: {
						borderColor: '#93ebf8', // 地图描边颜色
						borderWidth: 1,
						areaColor: {
							type: 'radial',
							x: 0.5,
							y: 0.5,
							r: 0.8,
							colorStops: [{ // 地图色块渐变
								offset: 0,
								color: '#070e3a' // 0% 处的颜色#09132c
							}, {
								offset: 1,
								color: '#173164' // 100% 处的颜色
							}],
							globalCoord: true // 缺省为 false
						},
					},
					emphasis: {
						areaColor: '#ff911e',
						//    shadowColor: 'rgb(12,25,50)',
						borderWidth: 0.1
					}
				},
				zoom: 1.1,
				//     roam: false,
				map: 'china' //使用
				// data: this.difficultData //热力图数据   不同区域 不同的底色
			}, {
				type: 'effectScatter',
				coordinateSystem: 'geo',
				showEffectOn: 'render',
				zlevel: 1,
				rippleEffect: {
					period: 15,
					scale: 4,
					brushType: 'fill'
				},
				hoverAnimation: true,
				label: {
					normal: {
						formatter: '{b}',
						position: 'right',
						offset: [15, 0],
						color: '#1DE9B6',
						show: true
					},
				},
				itemStyle: {
					normal: {
						color: '#1DE9B6'
							/* function (value){ //随机颜色
							 return "#"+("00000"+((Math.random()*16777215+0.5)>>0).toString(16)).slice(-6);
							 }*/
							,
						shadowBlur: 10,
						shadowColor: '#333'
					}
				},
				symbolSize: 12,
				// data: points // 基准点绘制
				data: dataPoints
			}, {//地图线的动画效果
				type: 'lines',
				zlevel: 2,
				effect: {
					show: true,
					period: 4, //箭头指向速度，值越小速度越快
					trailLength: 0.4, //特效尾迹长度[0,1]值越大，尾迹越长重
					symbol: 'arrow', //箭头图标
					symbolSize: 7, //图标大小
				},
				lineStyle: {
					normal: {
						color: '#1DE9B6',
						width: 1, //线条宽度
						opacity: 0.1, //尾迹线条透明度
						curveness: .3 //尾迹线条曲直度
					}
				},
				// data: [{
				// 	coords: [[122.3438,41.0889], [126.4746, 43.5938]], // 吉林
				// 	lineStyle: {
				// 		color: '#4ab2e5'
				// 	}
				// }
				// ]
				data: fullPoints
			}

		]
	};
	chart.setOption(option);
});

//myChart.setOption(option);
</script>
</body>

</html>
