<html>

<head>
<meta charset="utf-8" />
<title>金字塔</title>
<script src="js/echarts.js"></script>
<script src="js/jquery-2.2.3.js"></script>
<style type="text/css">
#main {
	width: 800px;
	height: 500px;
	border: 1px solid #ccc;
	margin: 30px;
}
</style>
</head>

<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main"></div>

<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById("main"));

// 指定图表的配置项和数据
option = {
    title: {
        text: '漏斗图',
        subtext: '纯属虚构'
    },
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}{c}人: 占比{d}%"
    },
    // toolbox: {
    //     feature: {
    //         dataView: {readOnly: false},
    //         restore: {},
    //         saveAsImage: {}
    //     }
	// },
    color: ["#52a4f0", "#4beaff","#76f3e3","#76f3a5"],
    // legend: {
    //     data: ['展现','点击','访问','咨询','订单']
    // },
    series: [
        {
            name: '人员分布',
            type: 'funnel',
            sort : 'ascending',
            left: '10%',
            width: '50%',
            label: {
                // formatter: '{b}{c}人 占比{d}%',
                formatter: '{b}{c}人',
				fontSize: 24
            },
            labelLine: {
                show: true
            },
            itemStyle: {
                opacity: 1,
            },
            emphasis: {
                label: {
                    position: 'inside',
                    // formatter: '{b}{c}人 占比{d}%'
                    formatter: '{b}{c}人'
                }
            },
            data: [
                {value: 40, name: '员/工级'},
                {value: 30, name: '师级'},
                {value: 20, name: '高级师级'},
                {value: 10, name: '特级师级'}
            ]
        }
    ]
};

myChart.setOption(option);

</script>
</body>

</html>
