<html>

	<head>
		<meta charset="utf-8" />
		<title>异形柱状图demo</title>
		<script src="js/echarts.js"></script>
		<script src="js/jquery-2.2.3.js"></script>
		<style type="text/css">
			#main {
				width: 800px;
				height: 500px;
				border: 1px solid #ccc;
				margin: 30px;
			}
		</style>
	</head>

	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main"></div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById("main"));

			// 指定图表的配置项和数据
			option = {
				title: {
					text: '动态数据',
					subtext: '测试虚构'
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'cross',
						label: {
							backgroundColor: '#283b56'
						}
					}
				},
				legend: {
					data: ['最新成交价', '预购队列']
				},
				toolbox: {
					show: true,
					feature: {
						dataView: {
							readOnly: false
						},
						restore: {},
						saveAsImage: {}
					}
				},
				dataZoom: {
					show: false,
					start: 0,
					end: 100
				},
				xAxis: [{
						type: 'category',
						boundaryGap: true,
						data: (function() {
							var now = new Date();
							var res = [];
							var len = 10;
							while(len--) {
								res.unshift(now.toLocaleTimeString().replace(/^\D*/, ''));
								now = new Date(now - 2000);
							}
							return res;
						})()
					},
					{
						type: 'category',
						boundaryGap: true,
						data: (function() {
							var res = [];
							var len = 10;
							while(len--) {
								res.push(10 - len - 1);
							}
							return res;
						})()
					}
				],
				yAxis: [{
						type: 'value',
						scale: true,
						name: '价格',
						max: 30,
						min: 0,
						boundaryGap: [0.2, 0.2]
					},
					{
						type: 'value',
						scale: true,
						name: '预购量',
						max: 1200,
						min: 0,
						boundaryGap: [0.2, 0.2]
					}
				],
				series: [{
						name: '预购队列',
						type: 'bar',
						xAxisIndex: 1,
						yAxisIndex: 1,
						data: (function() {
							var res = [];
							var len = 10;
							while(len--) {
								res.push(Math.round(Math.random() * 1000));
							}
							return res;
						})()
					},
					{
						name: '最新成交价',
						type: 'line',
						data: (function() {
							var res = [];
							var len = 0;
							while(len < 10) {
								res.push((Math.random() * 10 + 5).toFixed(1) - 0);
								len++;
							}
							return res;
						})()
					}
				]
			};

			var count = 11;
			setInterval(function() {
				var axisData = (new Date()).toLocaleTimeString().replace(/^\D*/, '');

				var data0 = option.series[0].data;
				var data1 = option.series[1].data;
				data0.shift();
				data0.push(Math.round(Math.random() * 1000));
				data1.shift();
				data1.push((Math.random() * 10 + 5).toFixed(1) - 0);

				option.xAxis[0].data.shift();
				option.xAxis[0].data.push(axisData);
				option.xAxis[1].data.shift();
				option.xAxis[1].data.push(count++);

				myChart.setOption(option);
			}, 2100);
			
		</script>
	</body>

</html>
