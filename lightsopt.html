<div class="rect-container">
	<div class="rect-box"></div>

</body>

<script>
window.onload = function() {
	lightSpot();
	rectSpot();
}

function lightSpot() {
	var flag = "ture";
	var limit = $(".light-container").width() - 125;
	var offsetLeft = 0;
	setInterval(function () {
		if(flag) {
			offsetLeft += 8;
			$(".light-box").css("left", offsetLeft);
			if(offsetLeft > limit) {
				flag = false;
			}
		}
		else {
			offsetLeft -= 8;
			$(".light-box").css("left", offsetLeft);
			if(offsetLeft < 0) {
				flag = true;
			}
		}
	}, 100);
}

function rectSpot() {
	var flag = "ture";
	var limit = $(".rect-container").width() - 125;
	var offsetLeft = 0;
	setInterval(function () {
		if(flag) {
			offsetLeft += 8;
			$(".rect-box").css("left", offsetLeft);
			if(offsetLeft > limit) {
				flag = false;
			}
		}
		else {
			offsetLeft -= 8;
			$(".rect-box").css("left", offsetLeft);
			if(offsetLeft < 0) {
				flag = true;
			}
		}
	}, 100);
}
</script>
