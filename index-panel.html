<html>
<head>
<meta charset="utf-8" />
<title>指针demo</title>
<script src="js/echarts.js"></script>
<style type="text/css">
#main {
	width: 600px;
	height: 400px;
	border: 1px solid #ccc;
	margin: 30px;
}
</style>
</head>

<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main"></div>
<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById("main"));

var dataArr = 44;
var colorSet = {
	// color: '#468EFD'
	color: "red", // 进度颜色、仪表盘刻度颜色
};
option = {
	backgroundColor: "#2a2d46",
	tooltip: {
		formatter: "{a} <br/>{b} : {c}%",
	},

	series: [{
			name: "内部进度条",
			type: "gauge",
			// center: ['20%', '50%'],
			radius: "70%",

			splitNumber: 10,
			axisLine: {
				lineStyle: {
					color: [
						[dataArr / 100, colorSet.color],
						[1, "#111F42"],
					],
					width: 8,
				},
			},
			axisLabel: {
				show: false,
			},
			axisTick: {
				show: false,
			},
			splitLine: {
				show: false,
			},
			itemStyle: {
				show: false,
			},
			detail: {
				formatter: function (value) {
					if (value !== 0) {
						var num = Math.round(value);
						return parseInt(num).toFixed(0) + "%";
					} else {
						return 0;
					}
				},
				offsetCenter: [0, 82],
				textStyle: {
					padding: [0, 0, 0, 0],
					fontSize: 18,
					fontWeight: "700",
					color: colorSet.color,
				},
			},
			title: {
				// 标题
				show: true,
				offsetCenter: [0, 46], // x, y，单位px
				textStyle: {
					color: "#fff",
					fontSize: 16, // 表盘上的标题文字大小
					fontWeight: 400,
					fontFamily: "PingFangSC",
				},
			},
			data: [{
				name: "仪表数据",
				value: dataArr,
			}, ],
			pointer: {
				show: true,
				length: "85%",
				radius: "10%",
				width: 5, //指针粗细
			},
			animationDuration: 4000,
		},
		{
			name: "外部刻度",
			type: "gauge",
			//  center: ['20%', '50%'],
			radius: "50%",
			min: 0, //最小刻度
			max: 100, //最大刻度
			splitNumber: 10, //刻度数量
			startAngle: 225,
			endAngle: -45,
			axisLine: {
				show: true,
				lineStyle: {
					width: 1,
					color: [
						[1, "rgba(0,0,0,0)"]
					],
				},
			}, //仪表盘轴线
			axisLabel: {
				show: true,
				color: "red", // 仪表数字颜色
				distance: 25,
				formatter: function (v) {
					switch (v + "") {
						case "0":
							return "0";
						case "10":
							return "10";
						case "20":
							return "20";
						case "30":
							return "30";
						case "40":
							return "40";
						case "50":
							return "50";
						case "60":
							return "60";
						case "70":
							return "70";
						case "80":
							return "80";
						case "90":
							return "90";
						case "100":
							return "100";
					}
				},
			}, //刻度标签。
			axisTick: {
				show: true,
				splitNumber: 7,
				lineStyle: {
					color: colorSet.color, //用颜色渐变函数不起作用
					width: 1,
				},
				length: -8,
			}, //刻度样式
			splitLine: {
				show: true,
				length: -20,
				lineStyle: {
					color: colorSet.color, //用颜色渐变函数不起作用
				},
			}, //分隔线样式
			detail: {
				show: false,
			},
			pointer: {
				show: false,
			},
		},
	],
};

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);

</script>

</body>
</html>
