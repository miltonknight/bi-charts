<html>
<head>
<meta charset="utf-8" />
<title>指针demo</title>
<script src="js/echarts.js"></script>
<style type="text/css">
#main {
	width: 600px;
	height: 400px;
	border: 1px solid #ccc;
	margin: 30px;
}
</style>
</head>

<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main"></div>
<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById("main"));

var dataArr = 54;
var colorSet = {
	// color: '#468EFD'
	color: "#2fe1ff", // 进度颜色、仪表盘刻度颜色
};
option = {
	backgroundColor: "#2a2d46",
	tooltip: {
		formatter: "{a} <br/>{b} : {c}%",
	},

	series: [
		{
			name: "内部进度条",
			type: "gauge",
			// center: ['20%', '50%'],
			radius: "70%",
			startAngle: 180, // 起始角度
            endAngle: 0, // 结束角度
			splitNumber: 10,
			axisLine: {
				lineStyle: {
					// color: [
					// 	[dataArr / 100, '#0065ff'],
					// 	// [1, "#00b5c3"], // 表盘背景色
					// 	[1, '#00b5c3']
					// ],
					color: [
						[0.1, 'red'],
						[0.3, new echarts.graphic.LinearGradient(
							0, 1, 0, 0,
							[{
								offset: 0,
								color: 'red'
							}, {
								offset: 0.8,
								color: 'rgb(235,205,6)'
							}]
						)],
						[0.7, 'rgb(235,205,6)'],
						[0.9, new echarts.graphic.LinearGradient(
							0, 1, 0, 0,
							[{
								offset: 0,
								color: 'rgb(13,211,97)'
							}, {
								offset: 0.6,
								color: 'rgb(235,205,6)'
							}]
						)],
						[1, 'rgb(13,211,97)']
					],

					width: 15,
				},
			},
			axisLabel: {
				show: false,
			},
			axisTick: {
				show: false,
			},
			splitLine: {
				show: false,
			},
			itemStyle: {
				show: false,
			},
			detail: {
				formatter: function (value) {
					if (value !== 0) {
						var num = Math.round(value);
						return parseInt(num).toFixed(0);
					} else {
						return 0;
					}
				},
				offsetCenter: [0, -40], // 文字显示位置
				textStyle: {
					padding: [0, 0, 0, 0],
					fontSize: 50,
					fontWeight: "700",
					color: colorSet.color,
				},
			},
			title: {
				// 标题（汉字）
				show: true,
				offsetCenter: [0, 20], // x, y，单位px
				textStyle: {
					color: "#2fe1ff",
					fontSize: 32, // 表盘上的标题文字大小
					fontWeight: 400,
				},
			},
			data: [{
				name: "仪表数据",
				value: dataArr,
			}],
			pointer: { // 指针
				show: false,
				length: "85%",
				radius: "10%",
				width: 5, //指针粗细
			},
			animationDuration: 4000,
		},
		{
			name: "刻度",
			type: "gauge",
			//  center: ['20%', '50%'],
			radius: "55%",
			startAngle: 180, // 起始角度
            endAngle: 0, // 结束角度
			min: 0, //最小刻度
			max: 100, //最大刻度
			splitNumber: 10, //刻度数量
			axisLine: {
				show: true,
				lineStyle: {
					width: 1,
					color: [
						[1, "rgba(0,0,0,0)"]
					],
				},
			},
			axisLabel: { // 内部刻度数字
				show: false,
				color: "red", // 仪表数字颜色
				distance: 25,
				formatter: function (v) {
					switch (v + "") {
						case "0":
							return "0";
						case "10":
							return "10";
						case "20":
							return "20";
						case "30":
							return "30";
						case "40":
							return "40";
						case "50":
							return "50";
						case "60":
							return "60";
						case "70":
							return "70";
						case "80":
							return "80";
						case "90":
							return "90";
						case "100":
							return "100";
					}
				},
			}, 
			axisTick: { //刻度标签。
				show: true,
				startAngle: 180, // 起始角度
            	endAngle: 0, // 结束角度
				splitNumber: 7,
				lineStyle: {
					color: colorSet.color, //用颜色渐变函数不起作用
					width: 1,
				},
				length: -8,
			}, //刻度样式
			splitLine: {
				show: false,
				length: -20,
				lineStyle: {
					color: colorSet.color, //用颜色渐变函数不起作用
				},
			}, //分隔线样式
			detail: {
				show: false,
			},
			pointer: {
				show: false,
			},
		},
	],
};

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);

</script>

</body>
</html>
